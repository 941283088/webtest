<title>移动端</title>
<link rel="stylesheet" href="css/demo2.css" type="text/css" />
</head>
<body>	 
    <div class="img"> <img src="http://y2.ifengimg.com/df84c07b46e03f8e/2014/0512/rdn_53708f3d8533e.jpg" /></div>
   <script type="text/javascript">
      function imgAnimation(){
        var imgObj = document.getElementsByTagName("div")[0];
        imgObj.onclick =function(){
          if(imgObj){
           imgObj.className = "img imgAnimation";  
          }
        }
      } 
      imgAnimation();
   </script>
</body>
